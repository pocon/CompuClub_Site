{% extends 'main/base.html' %}

{% block content %}

<!-- REMBER: Pass messages (from django.contrib import messages) to the response! -->
{% if messages %}
<p></p>
{% for message in messages %}
<div class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <strong>{{ message.tags }}</strong> {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="container">
  <section id="Subsriptions">

<div class="row">

  <div class="span6">

<table class="table table-striped">
  <thead>
    <th>Team</th>
    <th>Notification type</th>
    <th>Tools</th>
  </thead>
  <tbody>
  
  <!--The share funtionality will allow the emailing of a signup link to a friend. This will promote the service. Also possibly a points system for sharing -->
  
    <tr>
      <td>TEAM</td>
      <td>PUSHOVER</td>
      <td><div class="btn-group"><button href="edit/id" class="btn"><i class="icon-pencil"></i> Edit</button><button href="delete/id" class="btn"><i class="icon-envelope"></i> Share</button><button href="delete/id" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button></div></td>
    </tr>
    <tr>
      <td>NAME</td>
      <td>EMAIL</td>
      <td><div class="btn-group"><button href="edit/id" class="btn"><i class="icon-pencil"></i> Edit</button><button href="delete/id" class="btn"><i class="icon-envelope"></i> Share</button><button href="delete/id" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button></div></td>
    </tr>
  </tbody>
</table>

</div>

</div>

</div>

  </section>
</div>

{% endblock %}
